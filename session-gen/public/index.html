<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN SESSION GEN | Elite Onboarding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --error: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            color: var(--primary);
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            background: #252525;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 0.8rem;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: black;
            border: none;
            padding: 1rem;
            border-radius: 0.8rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .pairing-code {
            margin-top: 2rem;
            background: #000;
            padding: 1.5rem;
            border-radius: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            letter-spacing: 5px;
            color: var(--primary);
            display: none;
            border: 2px dashed #333;
        }

        .result-box {
            margin-top: 1.5rem;
            display: none;
            text-align: left;
        }

        .session-id {
            background: #111;
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-all;
            font-size: 0.8rem;
            color: #aaa;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #222;
        }

        .copy-btn {
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            width: auto;
            display: inline-flex;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #252525;
            padding: 0.3rem;
            border-radius: 0.8rem;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            color: #888;
        }

        .tab.active {
            background: var(--primary);
            color: black;
        }

        .method-content {
            display: none;
        }

        .method-content.active {
            display: block;
        }

        .qr-container {
            margin-top: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 1.5rem;
            display: none;
            width: fit-content;
            margin-inline: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .qr-container img {
            width: 280px;
            height: 280px;
            display: block;
            filter: brightness(0) saturate(100%) invert(8%) sepia(17%) saturate(1334%) hue-rotate(199deg) brightness(95%) contrast(97%);
        }

        .qr-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0.6rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 60px;
            height: 60px;
        }

        .qr-logo i {
            color: #111b21;
            font-size: 2.2rem;
        }

        .loader {
            display: none;
            margin: 1rem auto;
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-msg {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: var(--primary);
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <h1>TITAN GEN</h1>
        <p>Choose your linking method to generate your Memory Key.</p>

        <div class="tabs">
            <div class="tab active" onclick="switchMethod('pair')">Pairing Code</div>
            <div class="tab" onclick="switchMethod('qr')">QR Code</div>
        </div>

        <div id="pairMethod" class="method-content active">
            <div class="input-group">
                <input type="text" id="number" placeholder="e.g. 2348081234567" autocomplete="off">
            </div>
            <button id="pairBtn"><i class="fas fa-link"></i> Get Pairing Code</button>
        </div>

        <div id="qrMethod" class="method-content">
            <button id="qrBtn"><i class="fas fa-qrcode"></i> Generate QR Code</button>
            <div class="qr-container" id="qrContainer">
                <img id="qrImage" src="" alt="Scan Me">
                <div class="qr-logo">
                    <i class="fab fa-whatsapp"></i>
                </div>
            </div>
        </div>

        <div class="loader" id="loader"></div>
        <div class="status-msg" id="status">Connecting to WhatsApp...</div>

        <div class="pairing-code" id="code"></div>

        <div class="result-box" id="resultBox">
            <p style="margin-bottom: 0.5rem; color: var(--primary)">âœ… Memory Key Generated!</p>
            <div class="session-id" id="sessionData"></div>
            <button class="copy-btn" onclick="copySession()"><i class="fas fa-copy"></i> Copy Key</button>
        </div>
    </div>

    <script>
        const pairBtn = document.getElementById('pairBtn');
        const qrBtn = document.getElementById('qrBtn');
        const numberInput = document.getElementById('number');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const codeBox = document.getElementById('code');
        const resultBox = document.getElementById('resultBox');
        const sessionData = document.getElementById('sessionData');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');

        let interval;

        function switchMethod(method) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.method-content').forEach(m => m.classList.remove('active'));

            if (method === 'pair') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('pairMethod').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('qrMethod').classList.add('active');
            }

            // Reset UI
            clearInterval(interval);
            codeBox.style.display = 'none';
            qrContainer.style.display = 'none';
            status.style.display = 'none';
            pairBtn.disabled = false;
            qrBtn.disabled = false;
        }

        qrBtn.onclick = async () => {
            qrBtn.disabled = true;
            loader.style.display = 'block';
            status.innerText = 'Initializing QR Engine...';
            status.style.display = 'block';

            try {
                const res = await fetch('/api/qr', { method: 'POST' });
                const data = await res.json();

                loader.style.display = 'none';
                status.innerText = 'Scan the QR code below with your WhatsApp:';

                // Start polling
                interval = setInterval(async () => {
                    const checkRes = await fetch(`/api/check/${data.sessionId}`);
                    const checkData = await checkRes.json();

                    if (checkData.status === 'OK') {
                        clearInterval(interval);
                        qrContainer.style.display = 'none';
                        status.style.display = 'none';
                        sessionData.innerText = checkData.session;
                        resultBox.style.display = 'block';
                    } else if (checkData.qr) {
                        qrImage.src = `/api/qr-image/${data.sessionId}?t=${Date.now()}`;
                        qrContainer.style.display = 'block';
                    } else if (checkData.error) {
                        clearInterval(interval);
                        alert('Link Failed: ' + checkData.error);
                        qrBtn.disabled = false;
                        loader.style.display = 'none';
                    }
                }, 3000);

            } catch (e) {
                alert('QR Failed: ' + e.message);
                qrBtn.disabled = false;
                loader.style.display = 'none';
            }
        };

        pairBtn.onclick = async () => {
            const number = numberInput.value.replace(/[^0-9]/g, '');
            if (!number) return alert('Enter a valid number!');

            pairBtn.disabled = true;
            loader.style.display = 'block';
            status.style.display = 'block';
            status.innerText = 'Connecting to WhatsApp...';

            try {
                const res = await fetch('/api/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                loader.style.display = 'none';
                status.innerText = 'Now enter this code on your WhatsApp:';
                codeBox.innerText = data.code;
                codeBox.style.display = 'block';

                // Start checking status
                interval = setInterval(async () => {
                    const checkRes = await fetch(`/api/check/${data.sessionId}`);
                    const checkData = await checkRes.json();

                    if (checkData.status === 'OK') {
                        clearInterval(interval);
                        codeBox.style.display = 'none';
                        status.style.display = 'none';
                        sessionData.innerText = checkData.session;
                        resultBox.style.display = 'block';
                    } else if (checkData.error) {
                        clearInterval(interval);
                        alert('Link Failed: ' + checkData.error);
                        pairBtn.disabled = false;
                        loader.style.display = 'none';
                        status.style.display = 'none';
                    }
                }, 3000);

            } catch (e) {
                alert(e.message);
                pairBtn.disabled = false;
                loader.style.display = 'none';
                status.style.display = 'none';
            }
        };

        function copySession() {
            navigator.clipboard.writeText(sessionData.innerText);
            alert('Memory Key copied to clipboard!');
        }
    </script>
</body>

</html>
